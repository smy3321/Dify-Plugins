identity:
  name: Scheduled_ReAct
  author: Dify
  label:
    en_US: Scheduled ReAct
    zh_Hans: 计划 ReAct
    pt_BR: Scheduled ReAct
description:
  en_US: Scheduled ReAct is a basic strategy for agent, model will use the tools provided to perform the task.
  zh_Hans: 基于计划的 ReAct 是一个基本的 Agent 策略，模型将使用提供的工具来执行任务。
  pt_BR: Scheduled ReAct is a basic strategy for agent, model will use the tools provided to perform the task.  
features:
  - history-messages
parameters:
  - name: model
    type: model-selector
    scope: llm
    required: true
    label:
      en_US: Model
      zh_Hans: 模型
      pt_BR: Model
  - name: tools
    type: array[tools]
    required: true
    label:
      en_US: Tool list
      zh_Hans: 工具列表
      pt_BR: Tool list
  - name: instruction
    type: string
    required: true
    label:
      en_US: Instruction
      zh_Hans: 指令
      pt_BR: Instruction
    auto_generate:
      type: prompt_instruction
    template:
      enabled: true
  - name: maximum_iterations
    type: number
    required: true
    label:
      en_US: Maximum Iterations
      zh_Hans: 最大迭代次数
      pt_BR: Maximum Iterations
    default: 3
    min: 1
    max: 30
  - name: enable_planner
    type: boolean
    required: false
    default: true
    label:
      en_US: Enable Planner
      zh_Hans: 启用计划管理工具
extra:
  python:
    source: strategies/ReAct.py
